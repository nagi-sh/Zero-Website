<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <!-- TryHackMe Badge -->
        <img src="https://tryhackme-badges.s3.amazonaws.com/nagi.sh.png" alt="TryHackMe Stats" style="display: block; margin: 10px 0; max-width: 100%;">

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.linkedin_url }}" class="btn">
              <i class="fab fa-linkedin" style="margin-right: 5px;"></i>LinkedIn
            </a>
            <a href="{{ site.github.THM_url }}" class="btn">
              <i class="fas fa-user-secret" style="margin-right: 5px;"></i>TryHackMe
            </a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github">
            <span class="icon"></span>View on GitHub
          </a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

  </body>
</html>
