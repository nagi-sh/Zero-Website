<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <!-- TryHackMe Stats Image -->
        <div style="text-align: left; margin-bottom: 15px;">
          <img src="https://tryhackme-badges.s3.amazonaws.com/nagi.sh.png" alt="TryHackMe Stats" style="height: 40px;">
        </div>

        <!-- Custom Buttons -->
        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.linkedin_url }}" class="btn">
              <i class="fab fa-linkedin" style="margin-right: 5px;"></i>LinkedIn
            </a>
            <a href="{{ site.github.THM_url }}" class="btn" title="TryHackMe Profile">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 5px;">
                <path d="M10.705 0C7.54 0 4.902 2.285 4.349 5.291a4.525 4.525 0 0 0-4.107 4.5 4.525 4.525 0 0 0 4.52 4.52h6.761a.625.625 0 1 0 0-1.25H4.761a3.273 3.273 0 0 1-3.27-3.27A3.273 3.273 0 0 1 6.59 7.08a.625.625 0 0 0 .7-1.035 4.5 4.5 0 0 0-1.68-.69 5.22 5.22 0 0 1 5.096-4.104 5.22 5.22 0 0 1 5.174 4.57 5 5 0 0 0-.488.305.625.625 0 1 0 .731 1.013 3.25 3.25 0 0 1 1.912-.616 3.28 3.28 0 0 1 3.203 2.61.625.625 0 0 0 1.225-.251 4.53 4.53 0 0 0-4.428-3.61 4.5 4.5 0 0 0-.958.105C16.556 2.328 13.9 0 10.705 0Z"/>
              </svg>
              TryHackMe
            </a>
          {% endif %}
        </section>
      </div>
    </header>

    <main id="content" class="container">
      {{ content }}
    </main>

    <footer>
      {% include footer-custom.html %}
    </footer>

  </body>
</html>
